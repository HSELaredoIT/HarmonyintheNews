---
layout: default
---

<article class="block">
  <img src="{{ site.url }}{{ site.baseurl }}/assets/brand_laredo_logo_download.jpeg" alt="logo">
  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <div align="center">
  <h1> {{ page.title }} </h1></div>
  <br/>
  {{ content }}
</article>
