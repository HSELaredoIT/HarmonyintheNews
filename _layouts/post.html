---
layout: default
---

<article class="block article">

  {% if page.language == "es" %}
  <img src="{{ site.url }}{{ site.baseurl }}/assets/tiempo-de-laredo.png" alt="logo">
  {% else %}
  <img src="{{ site.url }}{{ site.baseurl }}/assets/brand_laredo_logo_download.jpeg" alt="logo">
  {% endif %}

  <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
  <div align="center">
    <h1> {{ page.title }} </h1>
  </div>
  <br/>
  {{ content }}
</article>
