title: "Harmony in the News"
description: ""
author:
  name: "newspaper"
  email: "mail@example.com"

url: "https://HSELaredoIT.github.io"
baseurl: /HarmonyintheNews

source: .
destination: ./_site
permalink: /:title
paginate: 2
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
exclude: [vendor]
plugins:
  - jekyll-paginate

# Custom variables
google_analytics: ""
owner : "Harmony Public Schools"

#Prose Config
prose:
  rooturl: '_posts'
  siteurl: 'https://hselaredoit.github.io/HarmonyintheNews/'
  media: 'assets/images'
  ignore:
    - index.md
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /tag
  metadata:
    _posts:
      - name: "title"
        field:
          element: "text"
          label: "title"
      - name: "published"
        field:
          element: "button"
          label: "Publish Page"
          value: "true"
          options:
            on : "true"
            off: "false"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Tags"
          value: "article"
          alterable: "true"
          options:
            - name: "Page"
              value: "page"
            - name: "Article"
              value: "article"
      - name: "pinned"
        field:
          element: "button"
          label: "Pin Article"
          help: "Pin Article to front page."
          options:
              on: "true"
              off: "false"
